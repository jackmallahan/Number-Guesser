<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
      <title>Number Guesser</title>
      <link href="phase3style.css" rel="stylesheet" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1> <span class="pink-letters">Number</span><span class="white-letters"</span>Guesser</h1>
    </header>


    <section>
      <input class="phase3-inputs" type="number" id="user-min" placeholder="Enter Minimum"/>
      <input class="phase3-inputs" id="user-max" type="number" placeholder="Enter Maximum"/>
      <div>
        <button class="long-buttons" id="submit-button" disabled="true">Submit</button>
    </section><!--still need to disable params-button -->
    <section class="earlyPhase">
      <input placeholder="Enter your guess" id="user-input"/>
      <div class="buttons">
        <button class="guess" disabled="true">Guess</button>
        <button class="clear" disabled="true">Clear</button>
      </div>
    </section>

    <section>
      <h5 class="title">You Think YOU can Guess MY Number?!</h5>

      <p class="guessed-number">?</p>

      <h5 class="output">What Will Your Guess Be?</h5>

      <button class="long-buttons" id="reset-button" disabled="true">Reset</button>
    </section>

    <script src="phase3script.js"></script>
  </body>
</html>
